---
layout: default
---

<!-- Page Header -->
<div class="container">
  <div style="margin-top: 97px"></div>
  <div class="row">
    <div class="postMain">
      <div class="post-meta">
        {{ page.date | date: '%Y년 %m월 %d일' }} &middot; {% include read_time.html content=page.content %}            
      </div>
      <h1 class="postTitle">{{ page.title }}</h1>
      <hr/>
      {{ content }}
    </div>
  </div>
  <div style="margin-top: 25px"></div>
  <div class="clearfix">
    {% if page.previous.url %}
    <a class="btn btn-primary float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&larr; 이전 포스트</a>
    {% endif %}
    {% if page.next.url %}
    <a class="btn btn-primary float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">다음 포스트 &rarr;</a>
    {% endif %}
  </div>
</div>
